<button> Verificar si acepto con el secreto
</button>

<script>
	//var secreto=Math.round(Math.random()*10);

	
	function aleatorio(){
		return Math.round(Math.random()*10);
	}
	
	function sortear(n){
		var secreto=[];
		var cont=0;
		while(cont<n){
			num_aleatorio=aleatorio();
			console.log(num_aleatorio)
			var encontrado= false;
			if(num_aleatorio !=0){
				for(var pas=0; pas< secreto.length; pas++){
					if(num_aleatorio==secreto[pas]){
						encontrado=true;
						break;

					}
				}
				if(encontrado==false){
					secreto.push(num_aleatorio);
					cont++;	
				}
			}
			
		}
		return secreto;
	}

	var  secreto=sortear(4);
	console.log(secreto);

	var input=document.querySelector("input");
	input.focus();
	function verificar(){

		var encontrado= true;

		for(var i=0; i<secreto.length; i++){
			if(parseInt(input.value)== secreto[i]){
				alert("Usted acertó");
				encontrado=false;
				break;
			}
		}
		if(encontrado==true){
			alert("Usted erró");	
		}
		
		//borrar el contenido de input
		input.value="";
		//ubicar el cursor en el input
		input.focus();
	}

	var button = document.querySelector("button");
	//poner verificar sin "()" para que se corra todo el código.
	button.onclick = verificar;

</script>
