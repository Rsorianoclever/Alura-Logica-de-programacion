<meta charset="UTF-8">



<input/>

<button> Verificar si acepto con el secreto
</button>

<script>
	var secreto=Math.round(Math.random()*10);
	var input=document.querySelector("input");
	input.focus();
	function verificar() {
		if(parseInt(input.value)== secreto){
			alert("Usted acertó");
		}
		else{
			alert("Usted erró");
		}

		//borrar el contenido de input
		input.value="";
		//ubicar el cursor en el input
		input.focus();
	}

	var button = document.querySelector("button");

	//poner verificar sin "()" para que se corra todo el código.
	button.onclick = verificar;

</script>
