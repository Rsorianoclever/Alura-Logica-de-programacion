<meta charset="UTF-8">

<input/>

<button> Verificar si acepto con el secreto
</button>

<script>
	//var secreto=Math.round(Math.random()*10);

	var  secreto=[3,5,7,9];

	var input=document.querySelector("input");
	input.focus();
	function verificar(){

		var encontrado= true;

		for(var i=0; i<secreto.length; i++){
			if(parseInt(input.value)== secreto[i]){
				alert("Usted acertó");
				encontrado=false;
				break;
			}
		}
		if(encontrado==true){
			alert("Usted erró");	
		}
		
		//borrar el contenido de input
		input.value="";
		//ubicar el cursor en el input
		input.focus();
	}

	var button = document.querySelector("button");
	//poner verificar sin "()" para que se corra todo el código.
	button.onclick = verificar;

</script>
