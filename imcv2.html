<meta charset="UTF-8">

<h1>CALCULO IMC v2</h1>

<script>

	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}	

	function calcularIMC(peso, altura){
		return (peso/(altura*altura));
	}
	var nombre = prompt("ingrese su nombre: ");
	var peso1 = parseInt(prompt ("ingrese su peso:"));
	var altura1 = prompt ("ingrese su altura :");
	
	imcCalculado= calcularIMC (peso1,altura1)

	imprimir (nombre + " Su IMC calculado es:  " + imcCalculado)

	if (imcCalculado < 18.5){
		imprimir("IMC abajo de lo recomendado");
	}

	if (imcCalculado >= 18.5 && imcCalculado < 25 ){
		imprimir("IMC está dentro del intervalo normal");
	}
	if (imcCalculado >= 25 && imcCalculado < 30){
		imprimir("IMC está dentro de preobesidad");
	}

	if (imcCalculado >= 30){
		imprimir("IMC considerado como obesidad");
	}


</script>
