<canvas width="600" height="400">

</canvas>

<script>
	//colors: https://www.w3schools.com/colors/colors_names.asp
	var pantalla= document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
	pincel.fillStyle = "steelblue";//propiedad
	pincel.fillRect(0,0,600,400); //funci√≥n

	pincel.fillStyle="SpringGreen";
	pincel.fillRect(0,0,200,400);

	pincel.fillStyle="red";
	pincel.fillRect(400,0,200,400);

	pincel.fillStyle="yellow";
	pincel.fillRect(300,100,100,200);


	pincel.fillStyle="purple";
	pincel.beginPath();
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill();

	pincel.fillStyle="Crimson";
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14)
	pincel.fill();

</script>
