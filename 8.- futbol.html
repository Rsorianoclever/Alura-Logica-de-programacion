<meta charset="UTF-8">

<h1>Calcular puntos de un equipo de futbol</h1>

<script>

	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}
	
	var victorias = parseInt(prompt("Ingrese cantidad de victorias: "));
	var empates = parseInt(prompt("Ingrese cantidad de empates: "));

	var puntos_t=victorias*3 + empates


	imprimir (" El total de puntos del equipo es:  " + puntos_t)
	//imprimir("10" * 2);
	//imprimir("10" + 2);

	const puntos2021=28

	if (puntos_t > puntos2021){
		imprimir("El equipo esta mejor que el año pasado");
	}
			
	if (puntos_t < puntos2021){
		imprimir("El equipo esta peor que el año pasado");
	}
	if (puntos_t == puntos2021){
		imprimir("El equipo esta igual que el año pasado");
	}

	var numero =10;

	if(numero >= 2 && numero < 12) {
    	alert("ENTRÓ!");
	}

</script>
