<meta charset="UTF-8">

<h1>Juego de Loteria</h1>

<script>

	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}	

	function loteria (n){
		return (Math.round(Math.random()*n));
	}

	numero_tickets=parseInt(prompt("Ingrese el número de tickets para la loteria porfavor:"));
	
	ticket_ganador=loteria(numero_tickets);

	var ticket_elegido = parseInt(prompt("Ingrese su número elegido"));


	if(ticket_elegido == ticket_ganador){
		imprimir("Gano la loteria!");
	}
	else{
		imprimir("Usted erró, el número ganador era: " + ticket_ganador);
	}
	


</script>
