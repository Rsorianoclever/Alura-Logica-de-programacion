<meta charset="UTF-8">

<h1>Juego de adivinación</h1>

<script>

	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}	

	var numero_pensado = Math.round(Math.random()*10);
	var numero_adivinado = parseInt(prompt("Ingrese un número entre 0 - 10"));

	if(numero_pensado == numero_adivinado){
		imprimir("Acerto!");
	}
	else{
		imprimir("Usted erró, el número pensado era: " + numero_pensado);
	}
	


</script>
