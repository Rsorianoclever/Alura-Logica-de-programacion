<meta charset="UTF-8">

<h1>Media de edades de una familia</h1>

<script>

	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}	

	var n= 100
	var  cont=2;
	while(cont<=n){
		imprimir(cont);
		cont+=2;
	}
	imprimir("fin!!")
</script>
