<meta charset="UTF-8">

<h1>Tabla de multiplicar</h1>

<script>

	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}	

	var multipli= 1;
	imprimir("Bucle while:");

	while(multipli <=10){
		imprimir(5*multipli);
		multipli+=1;
	}

	imprimir("Bucle for: ");
	
	for (var multipli = 1 ; multipli<=10; multipli++){
		
		imprimir(5*multipli);
	}



</script>
